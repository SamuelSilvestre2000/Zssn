<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ZSSN - Zombie Survival Social Network</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>ZSSN - Zombie Survival Social Network</h1>

  <h2>Create Survivor</h2>
  <form id="survivor-form" class="form-inline">
    <div class="form-group">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>
    </div>
    <div class="form-group">
      <label for="age">Age:</label>
      <input type="number" id="age" name="age" required>
    </div>
    <div class="form-group">
      <label for="gender">Gender:</label>
      <select id="gender" name="gender" required>
        <option value="">--Select--</option>
        <option value="M">Male</option>
        <option value="F">Female</option>
        <option value="O">Other</option>
      </select>
    </div>
    <div class="form-group">
      <label for="latitude">Latitude:</label>
      <input type="number" id="latitude" name="latitude" step="0.000001" required>
    </div>
    <div class="form-group">
      <label for="longitude">Longitude:</label>
      <input type="number" id="longitude" name="longitude" step="0.000001" required>
    </div>
    <div class="form-group">
      <label>Items:</label>
      <label for="water">Water:</label>
      <input type="number" id="water" name="water" value="0" min="0">
      <label for="food">Food:</label>
      <input type="number" id="food" name="food" value="0" min="0">
      <label for="medication">Medication:</label>
      <input type="number" id="medication" name="medication" value="0" min="0">
      <label for="ammunition">Ammunition:</label>
      <input type="number" id="ammunition" name="ammunition" value="0" min="0">
    </div>
    <input type="submit" value="Create Survivor">
  </form>

  <h2>Trade Items</h2>
  <form id="trade-form" class="form-inline">
    <div class="form-group">
      <label for="trader1">Trader 1:</label>
      <input type="number" id="trader1" name="trader1" placeholder="Survivor ID" required>
    </div>
    <div class="form-group">
      <label for="trader1_items">Trader 1 Items:</label>
      <label for="trader1_water">Water:</label>
      <input type="number" id="trader1_water" name="trader1_water" value="0" min="0">
      <label for="trader1_food">Food:</label>
      <input type="number" id="trader1_food" name="trader1_food" value="0" min="0
      <label for="trader1_medication">Medication:</label>
      <input type="number" id="trader1_medication" name="trader1_medication" value="0" min="0">
      <label for="trader1_ammunition">Ammunition:</label>
      <input type="number" id="trader1_ammunition" name="trader1_ammunition" value="0" min="0">
    </div>
    <div class="form-group">
      <label for="trader2">Trader 2:</label>
      <input type="number" id="trader2" name="trader2" placeholder="Survivor ID" required>
    </div>
    <div class="form-group">
      <label for="trader2_items">Trader 2 Items:</label>
      <label for="trader2_water">Water:</label>
      <input type="number" id="trader2_water" name="trader2_water" value="0" min="0">
      <label for="trader2_food">Food:</label>
      <input type="number" id="trader2_food" name="trader2_food" value="0" min="0">
      <label for="trader2_medication">Medication:</label>
      <input type="number" id="trader2_medication" name="trader2_medication" value="0" min="0">
      <label for="trader2_ammunition">Ammunition:</label>
      <input type="number" id="trader2_ammunition" name="trader2_ammunition" value="0" min="0">
    </div>
    <input type="submit" value="Trade Items">
      </form>
      <h2>Survivors</h2>
      <ul id="survivors-list">
      </ul>
      <script src="scripts.js"></script>
    </body>
    </html>
